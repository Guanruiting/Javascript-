<html lang="ZH-cn">

          <body>
              <button>
                点击我
              </button>
                <div class="demo">
                  
                </div>
                <script src="./h5.js"></script>
                <script>
                    $("button").tap(function (e){
                        console.log("单击事件");

                    $("button").slideLeft(function (e){
                        console.log("左滑事件");
                    })
                </script>
          </body>
